version: '3'

tasks:
  build:
    silent: true
    desc: "Build the project"
    cmds:
      - echo "Building..."
      - go mod tidy
      - go mod vendor
      - |
        if go mod verify; then
          echo "âœ… Go module verification successful!"
        else
          echo "âŒ Go module verification failed!" >&2
          exit 1
        fi
      - |
        git stage .
        commit_msg=$(git status --porcelain | awk '{print $2}' | tr '\n' ' ')
        if [ -n "$commit_msg" ]; then
          git commit -m "ðŸ”§ Update Go modules & build: $commit_msg"
          echo "âœ… Committed Go module changes!"
          echo "âœ… Continue building..."
        else
          echo "âš ï¸ No Go module changes to commit."
        fi
      - nix build
      - echo "âœ… Build successful!"
      - echo "ðŸš€ Pushing!"
      - git push
      - echo "âœ… Pushed successfully!"
      - echo "Binary:"
      - "du -ah ./result/ | head -n 1"

  auto-commit:
    desc: "Automatically commit all changes with file names"
    cmds:
      - |
        git add .
        commit_msg=$(git status --porcelain | awk '{print $2}' | tr '\n' ' ')
        if [ -n "$commit_msg" ]; then
          git commit -m "ðŸ“Œ Updated files: $commit_msg"
          echo "âœ… Committed changes: $commit_msg"
        else
          echo "âš ï¸ No changes to commit."
        fi
    silent: false

  mod:
    desc: "Update Go modules"
    silent: true
    cmds:
      - go mod tidy
      - go mod vendor
      - |
        if go mod verify; then
          echo "âœ… Go module verification successful!"
        else
          echo "âŒ Go module verification failed!" >&2
          exit 1
        fi
      - echo "âœ… Fetched latest changes!"
      - echo "âœ… All modules are up to date!"

  run:
    desc: "Run the project"
    deps:
      - build
    silent: true
    cmds:
      - nix run